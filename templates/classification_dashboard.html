<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 Asset Classification Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/modular/sortable.esm.js" rel="modulepreload">
    
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .dashboard-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px;
            padding: 30px;
        }
        
        .classification-tab {
            background: white;
            border-radius: 15px;
            margin: 15px 0;
            border: 2px solid #e9ecef;
            min-height: 300px;
            transition: all 0.3s ease;
        }
        
        .classification-tab:hover {
            border-color: #007bff;
            box-shadow: 0 8px 25px rgba(0,123,255,0.15);
        }
        
        .tab-header {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 15px 20px;
            border-radius: 13px 13px 0 0;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .device-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            margin: 8px;
            padding: 15px;
            cursor: move;
            transition: all 0.3s ease;
        }
        
        .device-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-color: #007bff;
        }
        
        .device-card.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }
        
        .drop-zone {
            border: 2px dashed #007bff;
            background: rgba(0,123,255,0.05);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: #007bff;
            margin: 10px;
        }
        
        .stats-bar {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .device-info {
            font-size: 12px;
            color: #6c757d;
            margin-top: 8px;
        }
        
        .device-title {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }
        
        .device-ip {
            color: #007bff;
            font-family: monospace;
            font-size: 13px;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }
        
        .classification-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        
        .loading-spinner {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #6c757d;
        }
        
        /* Excel-style colors for different classifications */
        .tab-header.hypervisor { background: linear-gradient(45deg, #8e44ad, #9b59b6); }
        .tab-header.switches { background: linear-gradient(45deg, #e74c3c, #c0392b); }
        .tab-header.printers { background: linear-gradient(45deg, #f39c12, #e67e22); }
        .tab-header.access-points { background: linear-gradient(45deg, #2ecc71, #27ae60); }
        .tab-header.fingerprint { background: linear-gradient(45deg, #34495e, #2c3e50); }
        .tab-header.windows-devices { background: linear-gradient(45deg, #3498db, #2980b9); }
        .tab-header.linux-devices { background: linear-gradient(45deg, #e67e22, #d35400); }
        .tab-header.windows-server { background: linear-gradient(45deg, #9b59b6, #8e44ad); }
        .tab-header.assets { background: linear-gradient(45deg, #95a5a6, #7f8c8d); }
        
        @media (max-width: 768px) {
            .classification-grid {
                grid-template-columns: 1fr;
            }
            .dashboard-container {
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="text-center mb-4">
            <h1 class="display-4 mb-2">🎯 Asset Classification Dashboard</h1>
            <p class="lead text-muted">Drag and drop devices between classifications • Excel-synchronized data</p>
        </div>
        
        <!-- Statistics Bar -->
        <div class="stats-bar" id="statsBar">
            <div class="row text-center">
                <div class="col">
                    <i class="fas fa-database fa-2x mb-2"></i>
                    <h3 id="totalDevices">0</h3>
                    <small>Total Devices</small>
                </div>
                <div class="col">
                    <i class="fas fa-layer-group fa-2x mb-2"></i>
                    <h3 id="totalCategories">9</h3>
                    <small>Categories</small>
                </div>
                <div class="col">
                    <i class="fas fa-sync fa-2x mb-2"></i>
                    <h3 id="lastUpdate">Loading...</h3>
                    <small>Last Updated</small>
                </div>
            </div>
        </div>
        
        <!-- Loading State -->
        <div class="loading-spinner" id="loadingSpinner">
            <i class="fas fa-spinner fa-spin fa-3x mb-3"></i>
            <div>Loading classified devices...</div>
        </div>
        
        <!-- Classification Grid -->
        <div class="classification-grid" id="classificationGrid" style="display: none;">
            <!-- Classifications will be populated by JavaScript -->
        </div>
    </div>
    
    <!-- Refresh Button -->
    <button class="btn btn-primary btn-lg rounded-circle refresh-btn" id="refreshBtn" onclick="loadClassifiedData()">
        <i class="fas fa-sync"></i>
    </button>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SortableJS for drag and drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/modular/sortable.min.js"></script>
    
    <script>
        // Global data storage
        let classifiedDevices = {};
        let deviceSummary = {};
        
        // Classification configurations
        const classificationConfig = {
            'Hypervisor': { 
                icon: 'fas fa-cloud', 
                class: 'hypervisor',
                description: 'Virtual machine hosts and hypervisors'
            },
            'Switches': { 
                icon: 'fas fa-network-wired', 
                class: 'switches',
                description: 'Network switches and hubs' 
            },
            'Printers': { 
                icon: 'fas fa-print', 
                class: 'printers',
                description: 'Printers and printing devices'
            },
            'Access Points': { 
                icon: 'fas fa-wifi', 
                class: 'access-points',
                description: 'Wireless access points and WiFi devices'
            },
            'Fingerprint': { 
                icon: 'fas fa-fingerprint', 
                class: 'fingerprint',
                description: 'Biometric and security devices'
            },
            'Windows Devices': { 
                icon: 'fab fa-windows', 
                class: 'windows-devices',
                description: 'Windows workstations and laptops'
            },
            'Linux Devices': { 
                icon: 'fab fa-linux', 
                class: 'linux-devices',
                description: 'Linux workstations and devices'
            },
            'Windows Server': { 
                icon: 'fas fa-server', 
                class: 'windows-server',
                description: 'Windows servers and domain controllers'
            },
            'Assets': { 
                icon: 'fas fa-box', 
                class: 'assets',
                description: 'Other IT assets and equipment'
            }
        };
        
        // Load classified data from API
        async function loadClassifiedData() {
            try {
                document.getElementById('loadingSpinner').style.display = 'block';
                document.getElementById('classificationGrid').style.display = 'none';
                
                // Add spinning animation to refresh button
                const refreshBtn = document.getElementById('refreshBtn');
                refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                refreshBtn.disabled = true;
                
                const response = await fetch('/api/classified-devices');
                const data = await response.json();
                
                if (data.success) {
                    classifiedDevices = data.devices;
                    deviceSummary = data.summary;
                    
                    // Update statistics
                    document.getElementById('totalDevices').textContent = data.total;
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
                    
                    // Render classifications
                    renderClassifications();
                    
                    console.log('✅ Loaded classified devices:', data.total, 'total devices');
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('❌ Error loading data:', error);
                showError('Failed to load device data: ' + error.message);
            } finally {
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('classificationGrid').style.display = 'grid';
                
                // Restore refresh button
                const refreshBtn = document.getElementById('refreshBtn');
                refreshBtn.innerHTML = '<i class="fas fa-sync"></i>';
                refreshBtn.disabled = false;
            }
        }
        
        // Render all classifications
        function renderClassifications() {
            const grid = document.getElementById('classificationGrid');
            grid.innerHTML = '';
            
            // Create classification tabs
            Object.keys(classificationConfig).forEach(classification => {
                const config = classificationConfig[classification];
                const devices = classifiedDevices[classification] || [];
                const count = devices.length;
                
                const tabHtml = `
                    <div class="classification-tab" id="tab-${classification.replace(/\s+/g, '-')}">
                        <div class="tab-header ${config.class}">
                            <div>
                                <i class="${config.icon} me-2"></i>
                                <strong>${classification}</strong>
                                <small class="ms-2">(${count} devices)</small>
                            </div>
                            <div>
                                <i class="fas fa-grip-vertical"></i>
                            </div>
                        </div>
                        <div class="tab-content p-3" id="content-${classification.replace(/\s+/g, '-')}">
                            <div class="text-muted mb-3" style="font-size: 13px;">
                                ${config.description}
                            </div>
                            <div class="devices-container" id="devices-${classification.replace(/\s+/g, '-')}">
                                ${count === 0 ? '<div class="drop-zone">No devices in this category</div>' : ''}
                            </div>
                        </div>
                    </div>
                `;
                
                grid.innerHTML += tabHtml;
                
                // Render devices for this classification
                if (count > 0) {
                    renderDevicesForClassification(classification, devices);
                }
            });
            
            // Initialize drag and drop
            initializeDragAndDrop();
        }
        
        // Render devices for a specific classification
        function renderDevicesForClassification(classification, devices) {
            const containerId = `devices-${classification.replace(/\s+/g, '-')}`;
            const container = document.getElementById(containerId);
            
            if (!container) return;
            
            container.innerHTML = '';
            
            devices.forEach(device => {
                const deviceHtml = `
                    <div class="device-card" data-device-id="${device.id}" data-classification="${classification}">
                        <div class="device-title">
                            <i class="fas fa-desktop me-2"></i>
                            ${device.hostname || 'Unknown Host'}
                        </div>
                        <div class="device-ip">${device.ip_address || 'No IP'}</div>
                        <div class="device-info">
                            ${device.working_user ? `👤 ${device.working_user}` : ''}
                            ${device.domain_name ? ` @ ${device.domain_name}` : ''}
                            ${device.model_vendor ? `<br>🔧 ${device.model_vendor}` : ''}
                            ${device.os_name ? `<br>💿 ${device.os_name}` : ''}
                            ${device.installed_ram_gb ? `<br>🧠 ${device.installed_ram_gb}` : ''}
                        </div>
                    </div>
                `;
                
                container.innerHTML += deviceHtml;
            });
        }
        
        // Initialize drag and drop functionality
        function initializeDragAndDrop() {
            Object.keys(classificationConfig).forEach(classification => {
                const containerId = `devices-${classification.replace(/\s+/g, '-')}`;
                const container = document.getElementById(containerId);
                
                if (container) {
                    new Sortable(container, {
                        group: 'devices',
                        animation: 300,
                        ghostClass: 'device-card-ghost',
                        chosenClass: 'device-card-chosen',
                        dragClass: 'dragging',
                        onStart: function(evt) {
                            evt.item.classList.add('dragging');
                        },
                        onEnd: function(evt) {
                            evt.item.classList.remove('dragging');
                            
                            // Handle device move
                            const deviceId = evt.item.dataset.deviceId;
                            const oldClassification = evt.item.dataset.classification;
                            const newClassification = evt.to.id.replace('devices-', '').replace(/-/g, ' ');
                            
                            if (oldClassification !== newClassification) {
                                moveDevice(deviceId, oldClassification, newClassification);
                            }
                        }
                    });
                }
            });
        }
        
        // Move device between classifications
        async function moveDevice(deviceId, fromClassification, toClassification) {
            try {
                const response = await fetch('/api/move-device', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        device_id: deviceId,
                        old_classification: fromClassification,
                        new_classification: toClassification
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    console.log(`✅ Device ${deviceId} moved from ${fromClassification} to ${toClassification}`);
                    showSuccess(`Device moved to ${toClassification}`);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('❌ Error moving device:', error);
                showError('Failed to move device: ' + error.message);
                // Reload data to revert the UI change
                loadClassifiedData();
            }
        }
        
        // Show success message
        function showSuccess(message) {
            // Simple success notification
            const alert = document.createElement('div');
            alert.className = 'alert alert-success alert-dismissible fade show position-fixed';
            alert.style.cssText = 'top: 20px; right: 20px; z-index: 2000; max-width: 400px;';
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alert);
            
            // Auto-remove after 3 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 3000);
        }
        
        // Show error message
        function showError(message) {
            const alert = document.createElement('div');
            alert.className = 'alert alert-danger alert-dismissible fade show position-fixed';
            alert.style.cssText = 'top: 20px; right: 20px; z-index: 2000; max-width: 400px;';
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alert);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 5000);
        }
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadClassifiedData();
        }, 30000);
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎯 Classification Dashboard Initialized');
            loadClassifiedData();
        });
    </script>
</body>
</html>
