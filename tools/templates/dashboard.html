<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ°Ô∏è Network Assets Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #4a90e2;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 1.1em;
        }
        
        .main-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box, .filter-select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .search-box {
            flex: 1;
            min-width: 200px;
        }
        
        .search-box:focus, .filter-select:focus {
            outline: none;
            border-color: #4a90e2;
        }
        
        .btn {
            padding: 12px 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #357abd;
        }
        
        .btn-success {
            background: #5cb85c;
        }
        
        .btn-success:hover {
            background: #4cae4c;
        }
        
        .devices-grid {
            display: grid;
            gap: 20px;
        }
        
        .device-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 5px solid #4a90e2;
            transition: box-shadow 0.3s ease;
        }
        
        .device-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .device-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .device-type {
            background: #4a90e2;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .device-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
        }
        
        .info-label {
            font-weight: 600;
            color: #666;
        }
        
        .info-value {
            color: #333;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .page-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .page-btn.active {
            background: #4a90e2;
            color: white;
            border-color: #4a90e2;
        }
        
        .chart-container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }
            
            .device-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è Network Assets Monitor</h1>
        <p>Professional Device Management Dashboard</p>
    </div>
    
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-number" id="totalDevices">-</div>
            <div class="stat-label">Total Devices</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="recentAdditions">-</div>
            <div class="stat-label">Added This Week</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="devicesWithIssues">-</div>
            <div class="stat-label">Need Attention</div>
        </div>
        <div class="stat-card">
            <div class="chart-container">
                <canvas id="deviceTypeChart"></canvas>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç Search devices...">
            <select class="filter-select" id="typeFilter">
                <option value="">All Device Types</option>
                <option value="Windows Workstation">Windows Workstation</option>
                <option value="Windows Server">Windows Server</option>
                <option value="Linux">Linux</option>
                <option value="Network Device">Network Device</option>
                <option value="Other">Other</option>
            </select>
            <button class="btn" onclick="searchDevices()">Search</button>
            <button class="btn btn-success" onclick="exportToExcel()">üìä Export Excel</button>
        </div>
        
        <div id="devicesContainer">
            <div class="loading">Loading devices...</div>
        </div>
        
        <div id="pagination" class="pagination"></div>
    </div>
    
    <script>
        let currentPage = 1;
        let totalPages = 1;
        
        // Load initial data
        loadStats();
        loadDevices();
        
        function loadStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalDevices').textContent = data.total_devices;
                    document.getElementById('recentAdditions').textContent = data.recent_additions;
                    document.getElementById('devicesWithIssues').textContent = data.devices_with_issues;
                    
                    // Create chart
                    const ctx = document.getElementById('deviceTypeChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: data.os_distribution.map(item => item.type),
                            datasets: [{
                                data: data.os_distribution.map(item => item.count),
                                backgroundColor: [
                                    '#4a90e2',
                                    '#50c8a3',
                                    '#f5a623',
                                    '#d0021b',
                                    '#9013fe'
                                ]
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                            plugins: {
                                legend: {
                                    position: 'bottom'
                                }
                            }
                        }
                    });
                })
                .catch(error => {
                    console.error('Error loading stats:', error);
                });
        }
        
        function loadDevices(page = 1) {
            const search = document.getElementById('searchBox').value;
            const type = document.getElementById('typeFilter').value;
            
            const params = new URLSearchParams({
                page: page,
                per_page: 20,
                search: search,
                type: type
            });
            
            fetch(`/api/devices?${params}`)
                .then(response => response.json())
                .then(data => {
                    displayDevices(data.devices);
                    updatePagination(data.page, data.total_pages);
                    currentPage = data.page;
                    totalPages = data.total_pages;
                })
                .catch(error => {
                    console.error('Error loading devices:', error);
                    document.getElementById('devicesContainer').innerHTML = 
                        '<div class="loading">Error loading devices</div>';
                });
        }
        
        function displayDevices(devices) {
            const container = document.getElementById('devicesContainer');
            
            if (devices.length === 0) {
                container.innerHTML = '<div class="loading">No devices found</div>';
                return;
            }
            
            const html = devices.map(device => `
                <div class="device-card">
                    <div class="device-header">
                        <div class="device-name">${device.hostname || 'Unknown'}</div>
                        <div class="device-type">${device.device_type || 'Unknown'}</div>
                    </div>
                    <div class="device-info">
                        <div class="info-item">
                            <span class="info-label">IP Address:</span>
                            <span class="info-value">${device.ip_address || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Operating System:</span>
                            <span class="info-value">${device.os_name || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Model:</span>
                            <span class="info-value">${device.device_model || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">User:</span>
                            <span class="info-value">${device.working_user || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">RAM:</span>
                            <span class="info-value">${device.ram_gb ? device.ram_gb + ' GB' : 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Serial Number:</span>
                            <span class="info-value">${device.serial_number || 'N/A'}</span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = '<div class="devices-grid">' + html + '</div>';
        }
        
        function updatePagination(current, total) {
            const container = document.getElementById('pagination');
            if (total <= 1) {
                container.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // Previous button
            if (current > 1) {
                html += `<button class="page-btn" onclick="loadDevices(${current - 1})">Previous</button>`;
            }
            
            // Page numbers
            const start = Math.max(1, current - 2);
            const end = Math.min(total, current + 2);
            
            for (let i = start; i <= end; i++) {
                const active = i === current ? 'active' : '';
                html += `<button class="page-btn ${active}" onclick="loadDevices(${i})">${i}</button>`;
            }
            
            // Next button
            if (current < total) {
                html += `<button class="page-btn" onclick="loadDevices(${current + 1})">Next</button>`;
            }
            
            container.innerHTML = html;
        }
        
        function searchDevices() {
            currentPage = 1;
            loadDevices(1);
        }
        
        function exportToExcel() {
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Exporting...';
            btn.disabled = true;
            
            fetch('/api/export/excel')
                .then(response => {
                    if (response.ok) {
                        return response.blob();
                    }
                    throw new Error('Export failed');
                })
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `Network_Assets_${new Date().toISOString().slice(0,10)}.xlsx`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => {
                    console.error('Export error:', error);
                    alert('Export failed. Please try again.');
                })
                .finally(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                });
        }
        
        // Enable Enter key for search
        document.getElementById('searchBox').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchDevices();
            }
        });
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadStats();
            loadDevices(currentPage);
        }, 30000);
    </script>
</body>
</html>
